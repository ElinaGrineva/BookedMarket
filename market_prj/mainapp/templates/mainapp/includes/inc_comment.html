<link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<br><br><br>

<style>


.img-sm {
 width: 46px;
 height: 46px;
}
.panel {
 box-shadow: 0 2px 0 rgba(0,0,0,0.075);
 border-radius: 0;
 border: 0;
 margin-bottom: 15px;
}
.panel .panel-footer, .panel>:last-child {
 border-bottom-left-radius: 0;
 border-bottom-right-radius: 0;
}
.panel .panel-heading, .panel>:first-child {
 border-top-left-radius: 0;
 border-top-right-radius: 0;
}
.panel-body {
 padding: 25px 20px;
}
.media-block .media-left {
 display: block;
 float: left
}
.media-block .media-right {
 float: right
}
.media-block .media-body {
 display: block;
 overflow: hidden;
 width: auto
}
.middle .media-left,
.middle .media-right,
.middle .media-body {
 vertical-align: middle
}
.thumbnail {
 border-radius: 0;
 border-color: #e9e9e9
}
.tag.tag-sm, .btn-group-sm>.tag {
 padding: 5px 10px;
}
.tag:not(.label) {
 background-color: #fff;
 padding: 6px 12px;
 border-radius: 2px;
 border: 1px solid #cdd6e1;
 font-size: 12px;
 line-height: 1.42857;
 vertical-align: middle;
 -webkit-transition: all .15s;
 transition: all .15s;
}
.text-muted, a.text-muted:hover, a.text-muted:focus {
 color: #acacac;
}
.text-sm {
 font-size: 0.9em;
}
.text-5x, .text-4x, .text-5x, .text-2x, .text-lg, .text-sm, .text-xs {
 line-height: 1.25;
}
.btn-trans {
 background-color: transparent;
 border-color: transparent;
 color: #929292;
}
.btn-icon {
 padding-left: 9px;
 padding-right: 9px;
}
.btn-sm, .btn-group-sm>.btn, .btn-icon.btn-sm {
 padding: 5px 10px !important;
}
.mar-top {
 margin-top: 15px;
}
</style>

<section class="container">
<div class="row">

<div class="col-md-12">
<div class="panel">
 <div class="panel-body">
  {{ comment }}
  <br>

 <div class="mar-top clearfix">
<form action="." method="POST" enctype="multipart/form-data">

    {% csrf_token %}
   <!--  {{ comment_form.as_p }}  -->
 <textarea class="form-control" rows="2" placeholder="Добавьте Ваш комментарий" name="text" id="text"></textarea>

 <input  type="hidden" name="accommodation_id" id="accommodation_id" value="{{ pk }}"/>
<input  type="hidden" name="travel_user_profile_id" id="travel_user_profile_id" value="{{ request.user.id }}"/>
 <input  type="hidden" name="travel_user_id" id="travel_user_id" value="{{ request.user.traveluserprofile.id }}"/>
   <br>
    <button class="btn btn-sm btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i> Добавить</button>
</form>

 </div>
 </div>
</div>
<div class="panel">
 <div class="panel-body">
 <!-- Содержание Новостей -->
 <!--===================================================-->
  {% for comment in comments %}
 <div class="media-block">
 <a class="media-left" href="#"><img class="img-circle img-sm" alt="Профиль пользователя" src="https://bootstraptema.ru/snippets/icons/2016/mia/1.png"></a>
 <div class="media-body">
 <div class="mar-btm">
 <a href="#" class="btn-link text-semibold media-heading box-inline">{{ comment.travel_user_id }}</a>
 <p class="text-muted text-sm"><i class="fa fa-mobile fa-lg"></i> - {{ comment.date }} </p>
 </div>
 <p> {{ comment.text }} </p>
  <!--
  <div class="pad-ver">
 <div class="btn-group">
 <a class="btn btn-sm btn-default btn-hover-success" href="#"><i class="fa fa-thumbs-up"></i></a>
 <a class="btn btn-sm btn-default btn-hover-danger" href="#"><i class="fa fa-thumbs-down"></i></a>
 </div>
 </div>
 -->
 <hr>
 </div>
  {% endfor %}
</div>
</div>
</div>
</div>
